<ion-content>
  <ion-fab top left fab-mini-size>


    <button icon-only ion-fab>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-fab-list>
      <p (click)="abtApp()">About App</p>
      <p (click)="ctctDet()">Contact Details</p>
    </ion-fab-list>


  </ion-fab>


  <ion-grid>
    <ion-row>
      <ion-col col-8 offset-2 class="ipText">
        <p>
          Enter The Access PIN/Passcode
        </p>
      </ion-col>
    </ion-row>
    <ion-row class="ipRow">

      <ion-col col-10>

        <ion-input class="passwordIp" type="password" placeholder="Access PIN/Passcode"></ion-input>

      </ion-col>
      <ion-col col-2>
        <button class="homeBtn" (click)="termsAndPolicy()" ion-button small>
          <ion-icon name='md-arrow-forward'></ion-icon>
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>
